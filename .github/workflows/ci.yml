
name: ci
on:
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install \ 
        mkdocs-material \
        mkdocs-minify-plugin>=0.3 \
        mkdocs-redirects>=1.0
      - run: mkdocs gh-deploy --force